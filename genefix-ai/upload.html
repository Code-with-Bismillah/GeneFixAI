<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Genome - GeneFix AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
  <main class="w-full max-w-lg p-8 bg-white rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Upload Genome</h2>
    <form id="uploadForm" class="flex flex-col gap-4" enctype="multipart/form-data">
      <label class="block">
        <span class="text-gray-700">FASTA File</span>
        <input type="file" name="file" accept=".fasta,.fa" required class="mt-1 block w-full" />
      </label>
      <label class="block">
        <span class="text-gray-700">Species</span>
        <select name="species" class="mt-1 block w-full">
          <option value="human">Human</option>
          <option value="mouse">Mouse</option>
          <option value="zebrafish">Zebrafish</option>
          <option value="drosophila">Drosophila</option>
        </select>
      </label>
      <label class="block">
        <span class="text-gray-700">Sample Name</span>
        <input type="text" name="sample_name" class="mt-1 block w-full" />
      </label>
      <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Upload</button>
    </form>
    <div id="result" class="mt-6 text-center"></div>
    <a href="index.html" class="block mt-8 text-blue-500 hover:underline">&larr; Back to Home</a>
  </main>
  <script>
    document.getElementById('uploadForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const res = await fetch('/upload_fasta', {
        method: 'POST',
        body: data
      });
      const resultDiv = document.getElementById('result');
      if (res.ok) {
        const json = await res.json();
        resultDiv.innerHTML = `<span class='text-green-600'>Upload successful! Sequences found: ${json.num_sequences}</span>`;
      } else {
        resultDiv.innerHTML = `<span class='text-red-600'>Upload failed: ${(await res.json()).detail}</span>`;
      }
    }
  </script>
</body>
</html>
